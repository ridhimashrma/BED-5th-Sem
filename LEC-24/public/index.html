<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-item">Blog App</h1>
        </div>
        <div class="nav-links">
            <nav class="nav">
                <ul class="nav-link-list">
                    <li class="nav-link-item"><a href="/">home</a></li>
                    <li class="nav-link-item"><a href="/allblogs">All blogs</a></li>
                    <li class="nav-link-item"><a href="/myblogs">my blogs</a></li>
                </ul>
            </nav>
        </div>
    </header>
   <main>
    <h1 class="login-form-title">Login</h1>
    <form id="login-form" action="">
        <input id="login-email" type="email" placeholder="enter your email">
        <input id="login-password" type="text" placeholder="enter your password">
        <button>Login</button>
    </form>

    <h1 class="SignUp-title">Signup</h1>
    <form id="SignUp" action="">
        <input id="signup-username" type="text" placeholder="enter your username">
        <input id="signup-email" type="text" placeholder="enter your email">
        <input id="signup-password" type="text" placeholder="enter your password">
        <button>SignUp</button>
    </form>

    <h1 class="addblog-from-title">Add Blog</h1>
    <form id="addblog-form" action="">
        <input id="blog-title" type="text" placeholder="enter blog title">
        <input id="blog-content" type="text" placeholder="enter blog content">
    
        <button type="submit">Create blog</button>
    </form>
   </main>
<script src="./index.js"></script>
   <footer>
    
   </footer>
</body>
</html>
