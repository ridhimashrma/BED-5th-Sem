<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 30px;
      color: #2c3e50;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      text-align: center;
      color: #34495e;
    }

    .order-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .order-card {
      background: white;
      border: 1px solid #dcdcdc;
      border-radius: 12px;
      padding: 20px;
      width: 40%;
      min-width: 260px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .order-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .order-card h3 {
      margin-top: 0;
      color: #2980b9;
    }

    .order-card p {
      margin: 6px 0;
      font-size: 0.95rem;
      color: #555;
    }

    .order-actions {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .order-card button {
      padding: 8px 16px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .order-card button:hover {
      opacity: 0.9;
    }

    .order-card .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .order-card .delete-btn:hover {
      background-color: #c0392b;
    }

    .order-card .update-btn {
      background-color: #27ae60;
      color: white;
    }

    .order-card .update-btn:hover {
      background-color: #219150;
    }

    .nav-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .nav-btn:hover {
      background-color: #219150;
    }

    .error-message {
      color: #e74c3c;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .order-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>My Orders</h2>
  <div id="error-messages"></div>

  <ul class="order-list" id="order-list"></ul>

  <div class="nav-container">
    <a href="/menu.html" class="nav-btn">Back to Menu</a>
  </div>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    fetch('/check-auth', {
      method: 'GET',
      credentials: 'include'
    })
      .then(response => response.json())
      .then(data => {
        if (!data.isAuthenticated) {
          window.location.href = '/login.html';
        }
        if (data.error) {
          const errorDiv = document.getElementById('error-messages');
          const p = document.createElement('p');
          p.className = 'error-message';
          p.textContent = data.error;
          errorDiv.appendChild(p);
        }
      });

    fetch('/view-orders', {
      method: 'GET',
      credentials: 'include'
    })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          if (data.redirect) window.location.href = data.redirect;
          return;
        }
        const orderList = document.getElementById('order-list');
        data.orders.forEach(order => {
          const li = document.createElement('li');
          li.className = 'order-card';
          li.innerHTML = `
            <h3>${order.item}</h3>
            <p><strong>Name:</strong> ${order.name}</p>
            <p><strong>Address:</strong> ${order.address}</p>
            <p><strong>Phone:</strong> ${order.phone}</p>
            <p><strong>Quantity:</strong> ${order.quantity}</p>
            <div class="order-actions">
              <form action="/update-order/${order.orderId}" method="GET">
                <button type="submit" class="update-btn">Update</button>
              </form>
              <form action="/delete-order" method="POST">
                <input type="hidden" name="orderId" value="${order.orderId}" />
                <button type="submit" class="delete-btn">Delete</button>
              </form>
            </div>
          `;
          orderList.appendChild(li);
        });
      });

    document.querySelectorAll('form').forEach(form => {
      if (form.action.includes('/delete-order')) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const formData = new FormData(form);
          fetch(form.action, {
            method: 'POST',
            credentials: 'include',
            body: formData
          })
            .then(response => response.json())
            .then(data => {
              if (data.error) {
                alert(data.error);
                if (data.redirect) window.location.href = data.redirect;
              } else {
                window.location.reload();
              }
            });
        });
      }
    });
  </script>
</body>
</html>
